<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:insert="~{fragments/navigator :: bootstrap}" />
    <title>Add Book</title>

</head>

<body>
    <div th:insert="~{fragments/navigator :: navbar}" />
    <div class="container text-center">
        <h1>
            Add Book
        </h1>
        <form class="container border border-dark text-start p-5" th:action="@{/addBook}" th:object="${book}"
            method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Book Name</label>
                <input type="text" th:field="*{name}" name="name" class="form-control" id="name"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Book Author</label>
                <input type="text" th:field="*{author}" name="name" class="form-control" id="author"
                    aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Book Price</label>
                <input type="number" th:field="*{price}" name="price" class="form-control" id="price"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Book Quantity</label>
                <input type="number" th:field="*{quantity}" name="quantity" class="form-control" id="quantity"
                    aria-describedby="emailHelp">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</body>

</html>
