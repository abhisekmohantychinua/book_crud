<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:insert="~{fragments/navigator :: bootstrap}"></div>
    <title>Search</title>
</head>

<body>
    <div th:insert="~{fragments/navigator :: navbar}"></div>
    <div class="container text-center">
        <h1 class="text-center">Search result for : <span th:text="${q}" /></h1>
        <table class="table table-stripped">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Author</td>
                    <td>Price</td>
                    <td>Quantity</td>
                </tr>
            </thead>
            <tbody>
                <div th:each="book : ${books}">
                    <tr>
                        <!-- data table from backend -->
                        <td th:text="${book.getId()}" />
                        <td th:text="${book.getName()}" />
                        <td th:text="${book.getAuthor()}" />
                        <td th:text="${book.getPrice()}" />
                        <td th:text="${book.getQuantity()}" />
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
</body>

</html>
